name: Publish to NPM and Release Assets

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permission to upload release assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all versions
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p release-assets
          cp dist/*.js release-assets/
          cp dist/*.js.map release-assets/ 2>/dev/null || true
          cp css/*.css release-assets/
          cd release-assets
          tar -czf ../ipfs-hls-player-${{ github.event.release.tag_name }}.tar.gz *
          cd ..

      - name: Upload built files to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ipfs-hls-player.js
            dist/ipfs-hls-player.min.js
            dist/ipfs-hls-player.esm.js
            dist/ipfs-hls-player.js.map
            css/ipfs-hls-player.css
            ipfs-hls-player-${{ github.event.release.tag_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}